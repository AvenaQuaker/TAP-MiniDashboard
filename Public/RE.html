<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RE.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link href="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.5/af-2.7.0/b-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.1/date-1.5.2/r-3.0.2/sp-2.3.1/sl-2.0.1/datatables.min.css" rel="stylesheet">

</head>
<body>
    <div id="Top">
        <h1>Reporte de Empresa</h1>
        <img src="Resources/Logo.png">
    </div>
    <label id="lblinicial">Registro de Ingresos</label>
    <div id="line-chart" class="chart"></div>
    <div class="chartinfo">
        <img src='Resources/CuadroVerde.png' class="chartblock"></img>
        <label class="chartlabel">Ingresos</label>
    </div>
    <label >Registro de Contrataciones</label>
    <div id="area-chart" class="chart"></div>
    <div class="chartinfo">
        <img src='Resources/CuadroCyanOscuro.png' class="chartblock"></img>
        <label class="chartlabel">Lunes-Jueves</label>
        <img src='Resources/CuadroAzul.png' class="chartblock"></img>
        <label class="chartlabel">Viernes</label>
        <img src='Resources/CuadroMorado.png' class="chartblock"></img>
        <label class="chartlabel">Fin de Semana</label>
    </div>
    <label>Registro de Gastos</label>
    <div id="bar-chart" class="chart"></div>
    <div class="chartinfo">
        <img src='Resources/CuadroRojoOscuro.png' class="chartblock"></img>
        <label class="chartlabel">Servicios</label>
        <img src='Resources/CuadroRojo.png' class="chartblock"></img>
        <label class="chartlabel">Mantenimiento</label>
        <img src='Resources/CuadroRojoClaro.png' class="chartblock"></img>
        <label class="chartlabel">Productos</label>
    </div>
    <label>Registro de Metodos de pago</label>
    <div id="donut-chart" class="donut-chart"></div>
    <div class="chartinfo">
        <img src='Resources/CuadroCelesteFuerte.png' class="chartblock"></img>
        <label class="chartlabel">Mastercard</label>
        <img src='Resources/CuadroCelesteMedio.png' class="chartblock"></img>
        <label class="chartlabel">Visa</label>
        <img src='Resources/CuadroCelesteAzul.png' class="chartblock"></img>
        <label class="chartlabel">Paypal</label>
        <img src='Resources/CuadroCeleste.png' class="chartblock"></img>
        <label class="chartlabel">Oxxo</label>
        <img src='Resources/CuadroCelesteBlanco.png' class="chartblock"></img>
        <label class="chartlabel">GooglePay</label>
    </div>
    <table id="tabla1" class="cell-border">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>CorreoElectronico</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <table id="tabla2" class="cell-border">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Metodo de Pago</th>
                <th>Anticipo</th>
                <th>MontoFinal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.5/af-2.7.0/b-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.1/date-1.5.2/r-3.0.2/sp-2.3.1/sl-2.0.1/datatables.min.js"></script>
<script src="RE.js"></script>
</html>
